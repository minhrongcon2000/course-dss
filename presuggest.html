<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 550px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": "OS", "label": "Operating System", "shape": "dot", "title": "Subject name:Operating System\nCredit: 4\nRequired credit: 0"}, {"color": "blue", "id": "IT069IU", "label": "Object-Oriented Programming", "shape": "dot", "title": "Subject name:Object-Oriented Programming\nCredit: 4\nRequired credit: 0"}, {"color": "red", "id": "CN", "label": "Computer Networks", "shape": "dot", "title": "Subject name:Computer Networks\nCredit: 4\nRequired credit: 0"}, {"color": "blue", "id": "IT013IU", "label": "Algorithms and Data Structure", "shape": "dot", "title": "Subject name:Algorithms and Data Structure\nCredit: 4\nRequired credit: 0"}, {"color": "blue", "id": "IT139IU", "label": "Scalable and Distributed Computing", "shape": "dot", "title": "Subject name:Scalable and Distributed Computing\nCredit: 4\nRequired credit: 0"}, {"color": "blue", "id": "IT149IU", "label": "Fundamentals of Programming", "shape": "dot", "title": "Subject name:Fundamentals of Programming\nCredit: 4\nRequired credit: 0"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "OS", "physics": false, "to": "IT139IU"}, {"arrows": "to", "from": "IT069IU", "physics": false, "to": "IT013IU"}, {"arrows": "to", "from": "CN", "physics": false, "to": "IT139IU"}, {"arrows": "to", "from": "IT013IU", "physics": false, "to": "IT139IU"}, {"arrows": "to", "from": "IT149IU", "physics": false, "to": "IT069IU"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
